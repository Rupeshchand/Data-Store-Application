<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
            <div class="container-fluid header">
                <a class="navbar-brand title" href="index.html">
                    DATA<span class="title1">STORE</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="row flex-nowrap buttons ms-auto">
                        <a href="index.html">
                            <button type="button" class="btn btn-outline-info home">HOME</button>
                        </a>
                        <a href="login.html">
                            <button type="button" class="btn btn-outline-info home">LOGIN</button>
                        </a>
                        <a href="register.html">
                            <button type="button" class="btn btn-outline-info home">REGISTER</button>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <form>
        <h1 class="login-title">Login</h1>
        <div class="mb-3 login-form">
          <label for="exampleInputEmail1" class="form-label w-75">Email</label>
          <input type="email" class="form-control user-email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="xyz@domain.com">
          <span id="email-error" class="error"></span>
        </div>
        <div class="mb-3 login-form">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control user-password" id="exampleInputPassword1" placeholder="Password">
          <span id="pwd-error" class="error"></span>
        </div>
        <button type="submit" class="btn btn-primary login-submit">Submit</button>
    </form>
    <script src="validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
